<!DOCTYPE HTML>
<html lang='en'>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">
		<script type="text/javascript" src="main.js"></script>
		<title>CALCULATOR</title>		
	</head>
	<body onload="init()">
		<div class="calculator">
		
			<div class="topRow">
				<div class="clearButton" button-type="action" button-value="clear">C</div>
				<div class="screen">
					<div class="firstRow"></div>
					<div class="secondRow"></div>
					<div class="thirdRow"></div>
				</div>
			</div>
			
			<div class="keysPanel">
				<div class="keysRow">
					<div button-type="figure" button-value="7">7</div>
					<div button-type="figure" button-value="8">8</div>
					<div button-type="figure" button-value="9">9</div>
					<div class="operator" button-type="operation" button-value="addition">+</div>
				</div>
				<div class="keysRow">
					<div button-type="figure" button-value="4">4</div>
					<div button-type="figure" button-value="5">5</div>
					<div button-type="figure" button-value="6">6</div>
					<div class="operator" button-type="operation" button-value="substruction">-</div>
				</div>
				<div class="keysRow">
					<div button-type="figure" button-value="1">1</div>
					<div button-type="figure" button-value="2">2</div>
					<div button-type="figure" button-value="3">3</div>
					<div class="operator" button-type="operation" button-value="division">/</div>
				</div>
				<div class="keysRow">
					<div button-type="figure" button-value="0">0</div>
					<div button-type="figure" button-value=".">.</div>
					<div button-type="figure" button-value="-">+/-</div>
					<div class="operator" button-type="operation" button-value="multiple">x</div>
				</div>
				<div class="keysRow">
					<div button-type="figure" button-value="00">00</div>
					<div button-type="figure" button-value="000">000</div>
					<div class="eval" button-type="action" button-value="equal">=</div>
				</div>
			</div>
		
		</div>
	</body>
</html>
